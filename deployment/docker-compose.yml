version: '3.3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181"
    hostname: zookeeper
    volumes:
      - /home/azureuser/zookeeper/data:/opt/zookeeper-3.4.13/data
    networks:
      - "api.network"
  kafka:
    image: wurstmeister/kafka
    command: [start-kafka.sh]
    ports:
      - "9092:9092"
    hostname: kafka
    environment:
      KAFKA_CREATE_TOPICS: "events:2:1" # topic:partition:replicas
      KAFKA_ADVERTISED_HOST_NAME: kafka-nolan.westus2.cloudapp.azure.com # docker-machine ip
      KAFKA_LISTENERS: INSIDE://:29092,OUTSIDE://:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:29092,OUTSIDE://kafka-nolan.westus2.cloudapp.azure.com:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LOG_DIRS: /kafka/kafka-logs
      KAFKA_BROKER_ID: 1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/azureuser/kafka:/kafka/kafka-logs
    depends_on:
      - "zookeeper"
    networks:
      - "api.network"
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'showstarters'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'showstarters'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
    # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
    # Opens port 3306 on the container
      - '3306'
    # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
  receiver:
    build:
       context: ../receiver
       dockerfile: Dockerfile
    image: receiver:latest
    hostname: receiver
    ports:
      - "8080"
    networks:
      - "api.network"
    depends_on:
      - "kafka"
    environment:
      - TARGET_ENV=test
    volumes:
      - /home/azureuser/config/receiver:/config
      - /home/azureuser/logs:/logs
  storage:
    build:
       context: ../data-storage
       dockerfile: Dockerfile
    image: storage:latest
    hostname: storage
    ports:
      - "8090"
    networks:
      - "api.network"
    depends_on:
      - "kafka"
      - "db"
    environment:
      - TARGET_ENV=test
    volumes:
      - /home/azureuser/config/storage:/config
      - /home/azureuser/logs:/logs
  processor:
    build:
       context: ../processor
       dockerfile: Dockerfile
    image: processor:latest
    hostname: processor
    ports:
      - "8100"
    networks:
      - "api.network"
    depends_on:
      - "storage"
    environment:
      - TARGET_ENV=test
    volumes:
      - /home/azureuser/config/processing:/config
      - /home/azureuser/logs:/logs
      - processing-db:/data
  audit:
    build:
       context: ../audit
       dockerfile: Dockerfile
    image: audit:latest
    hostname: audit
    ports:
      - "8010"
    networks:
      - "api.network"
    depends_on:
      - "kafka"
    environment:
      - TARGET_ENV=test
    volumes:
      - /home/azureuser/config/audit_log:/config
      - /home/azureuser/logs:/logs
  dashboard:
    build:
       context: ../dashboard-ui
       dockerfile: Dockerfile
    image: dashboard:latest
    hostname: dashboard
    ports:
      - "3000"
    networks:
      - "api.network"
    depends_on:
      - "processor"
      - "audit"

  nginx:
    image: nginx:latest
    volumes:
      - /home/azureuser/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    hostname: nginx
    depends_on:
      - "receiver"
      - "storage"
      - "processor"
      - "audit"
      - "dashboard"
    ports:
      - "80:80"
    networks:
      - "api.network"

# Names our volume
volumes:
  my-db:
  processing-db:

networks:
  api.network:

